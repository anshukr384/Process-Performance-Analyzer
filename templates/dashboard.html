
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Performance Analyzer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .welcome {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .tagline {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .subtext {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .cta {
            background-color: white;
            color: #1a2a6c;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PPA</div>
        <div class="welcome">Welcome</div>
        <div class="tagline">Track, Plan, Optimize</div>
        <div class="subtext">Your Performance Analyzer for OS Processes</div>
        <a href="/index" class="cta">Analyze System</a>
    </div>
</body>
</html>
